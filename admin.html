<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Rupandehi Sandesh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .form-input { transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="bg-blue-800 text-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <h1 class="text-3xl font-bold" style="font-family: 'Poppins', sans-serif;">Rupandehi Sandesh - Admin Tool</h1>
        </div>
    </div>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="flex flex-col lg:flex-row gap-8">

            <div class="lg:w-1/3 w-full">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold mb-4 text-gray-800 border-b pb-2">Add/Edit Article</h2>
                    <form id="add-news-form" class="space-y-4">
                        <input type="hidden" id="article-id" name="article-id">
                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                            <input type="text" id="title" required class="mt-1 block w-full form-input rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="imageUrl" class="block text-sm font-medium text-gray-700">Image URL</label>
                            <input type="url" id="imageUrl" required class="mt-1 block w-full form-input rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="https://example.com/image.jpg">
                        </div>
                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                            <select id="category" required class="mt-1 block w-full form-input rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                <option>News</option>
                                <option>Sports</option>
                                <option>Business</option>
                                <option>Culture</option>
                            </select>
                        </div>
                        <div>
                            <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
                            <textarea id="content" rows="10" required class="mt-1 block w-full form-input rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"></textarea>
                        </div>
                        <div>
                            <button type="submit" id="submit-button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Save Article</button>
                             <button type="button" id="clear-form-button" class="w-full flex justify-center py-2 px-4 mt-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">Clear Form</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="lg:w-2/3 w-full">
                 <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold mb-4 text-gray-800 border-b pb-2">Published Articles</h2>
                    <div id="published-news" class="space-y-4 max-h-[70vh] overflow-y-auto pr-2"></div>
                </div>
                 <div class="bg-white p-6 rounded-lg shadow-lg mt-8">
                    <h2 class="text-2xl font-bold mb-4 text-gray-800 border-b pb-2">Generate Website Code</h2>
                    <p class="text-sm text-gray-600 mb-4">When you are ready to update your live website, click the button below to generate the complete HTML code. Then, copy the code and paste it into your `index.html` file on GitHub.</p>
                    <button id="generate-code-button" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Generate Website Code</button>
                    <div id="generated-code-container" class="mt-4" style="display: none;">
                        <textarea id="generated-code" class="w-full h-48 p-2 border border-gray-300 rounded bg-gray-50 font-mono text-xs" readonly></textarea>
                        <button id="copy-code-button" class="w-full mt-2 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Copy Code</button>
                        <p id="copy-message" class="text-center text-green-600 mt-2 font-semibold h-4"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        const form = document.getElementById('add-news-form');
        const articleIdInput = document.getElementById('article-id');
        const titleInput = document.getElementById('title');
        const imageUrlInput = document.getElementById('imageUrl');
        const categoryInput = document.getElementById('category');
        const contentInput = document.getElementById('content');
        const clearFormButton = document.getElementById('clear-form-button');
        const publishedNewsContainer = document.getElementById('published-news');

        function getArticles() {
            try {
                const articles = localStorage.getItem('rupandehi-sandesh-articles');
                return articles ? JSON.parse(articles) : [];
            } catch (e) {
                console.error("Could not parse articles from localStorage", e);
                return [];
            }
        }

        function saveArticles(articles) {
            localStorage.setItem('rupandehi-sandesh-articles', JSON.stringify(articles));
        }

        function displayArticles() {
            const articles = getArticles();
            publishedNewsContainer.innerHTML = '';
            if (articles.length === 0) {
                publishedNewsContainer.innerHTML = '<p class="text-gray-500">No articles have been published yet.</p>';
                return;
            }

            articles.forEach(article => {
                const articleEl = document.createElement('div');
                articleEl.className = 'p-4 border rounded-md flex items-center justify-between';
                const pubDate = new Date(article.createdAt).toLocaleDateString('en-US');

                articleEl.innerHTML = `
                    <div>
                        <h3 class="font-bold text-gray-900">${article.title}</h3>
                        <p class="text-sm text-gray-500">${article.category} - ${pubDate}</p>
                    </div>
                    <div>
                        <button data-id="${article.id}" class="edit-btn text-blue-500 hover:text-blue-700 font-semibold mr-4">Edit</button>
                        <button data-id="${article.id}" class="delete-btn text-red-500 hover:text-red-700 font-semibold">Delete</button>
                    </div>
                `;
                publishedNewsContainer.appendChild(articleEl);
            });
        }

        function clearForm() {
            form.reset();
            articleIdInput.value = '';
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let articles = getArticles();
            const id = articleIdInput.value;

            if (id) {
                const articleIndex = articles.findIndex(a => a.id === id);
                if (articleIndex > -1) {
                    articles[articleIndex].title = titleInput.value;
                    articles[articleIndex].imageUrl = imageUrlInput.value;
                    articles[articleIndex].category = categoryInput.value;
                    articles[articleIndex].content = contentInput.value;
                }
            } else {
                const newArticle = {
                    id: `article-${Date.now()}`,
                    title: titleInput.value,
                    imageUrl: imageUrlInput.value,
                    category: categoryInput.value,
                    content: contentInput.value,
                    createdAt: new Date().toISOString()
                };
                articles.unshift(newArticle);
            }
            saveArticles(articles);
            displayArticles();
            clearForm();
        });

        clearFormButton.addEventListener('click', clearForm);

        publishedNewsContainer.addEventListener('click', (e) => {
            const id = e.target.dataset.id;
            if (!id) return;

            if (e.target.classList.contains('delete-btn')) {
                if (confirm('Are you sure you want to delete this article?')) {
                    let articles = getArticles();
                    articles = articles.filter(a => a.id !== id);
                    saveArticles(articles);
                    displayArticles();
                    clearForm(); 
                }
            }

            if (e.target.classList.contains('edit-btn')) {
                const articles = getArticles();
                const article = articles.find(a => a.id === id);
                if (article) {
                    articleIdInput.value = article.id;
                    titleInput.value = article.title;
                    imageUrlInput.value = article.imageUrl;
                    categoryInput.value = article.category;
                    contentInput.value = article.content;
                    titleInput.focus();
                }
            }
        });
        
        const generateCodeButton = document.getElementById('generate-code-button');
        const generatedCodeContainer = document.getElementById('generated-code-container');
        const generatedCodeTextarea = document.getElementById('generated-code');
        const copyCodeButton = document.getElementById('copy-code-button');
        const copyMessage = document.getElementById('copy-message');

        generateCodeButton.addEventListener('click', () => {
             const articles = getArticles();
             const generatedHTML = generateIndexHTML(articles);
             generatedCodeTextarea.value = generatedHTML;
             generatedCodeContainer.style.display = 'block';
        });

        copyCodeButton.addEventListener('click', () => {
            generatedCodeTextarea.select();
            document.execCommand('copy');
            copyMessage.textContent = 'Code copied to clipboard!';
            setTimeout(() => { copyMessage.textContent = ''; }, 2000);
        });

        function generateIndexHTML(articles) {
            const articlesJSON = JSON.stringify(articles);
            return `<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com/"></` + `script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"><div class="flex items-center justify-between h-16"><div class="flex-shrink-0"><a href="#" class="text-3xl font-black tracking-wider flex items-center logo-font logo-text-color"><i class="fas fa-broadcast-tower text-xl mr-2 text-white"></i>रुपन्देही सन्देश</a></div><nav class="hidden md:flex md:items-center md:space-x-6"><a href="#" class="px-3 py-2 rounded-md text-sm font-medium border-b-2 border-white">गृह पृष्ठ</a><a href="#" class="px-3 py-2 rounded-md text-sm font-medium hover:border-b-2 hover:border-white transition-all">समाचार</a><a href="#" class="px-3 py-2 rounded-md text-sm font-medium hover:border-b-2 hover:border-white transition-all">खेलकुद</a><a href="#" class="px-3 py-2 rounded-md text-sm font-medium hover:border-b-2 hover:border-white transition-all">व्यापार</a><a href="#" class="px-3 py-2 rounded-md text-sm font-medium hover:border-b-2 hover:border-white transition-all">संस्कृति</a></nav><div class="hidden md:flex items-center"><div class="relative"><input type="text" placeholder="खोज्नुहोस्..." class="bg-gray-800 bg-opacity-30 text-white placeholder-gray-300 rounded-md py-1.5 pl-4 pr-10 focus:outline-none focus:ring-2 focus:ring-white"><svg class="w-5 h-5 absolute right-3 top-1/2 -translate-y-1/2 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></div></div><div class="md:hidden"><button id="mobile-menu-button" class="text-white hover:text-gray-300 focus:outline-none"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg></button></div></div></div>
        <div id="mobile-menu" class="md:hidden hidden bg-blue-800"><nav class="px-2 pt-2 pb-3 space-y-1 sm:px-3"><a href="#" class="block px-3 py-2 rounded-md text-base font-medium bg-blue-900">गृह पृष्ठ</a><a href="#" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700">समाचार</a></nav></div>
    </header>
    <div class="ticker-wrap"><div class="flex items-center h-full"><div class="bg-primary-accent font-bold px-4 py-2 text-sm uppercase flex-shrink-0">ताजा खबर</div><div class="ticker-move w-full" id="news-ticker"></div></div></div>

            <section class="mb-8 pb-8 section-border"><h2 class="text-2xl font-bold pb-2 mb-4 border-b-4 border-primary-accent text-primary">समाचार</h2><div id="news-section-grid" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div></section>
            <section class="mb-8 pb-8 section-border"><h2 class="text-2xl font-bold pb-2 mb-4 border-b-4 border-cyan-500 text-primary">खेलकुद</h2><div id="sports-section-grid" class="grid grid-cols-1 md:grid-cols-4 gap-6"></div></section>
            <section class="mb-8"><h2 class="text-2xl font-bold pb-2 mb-4 border-b-4 border-green-500 text-primary">व्यापार</h2><div id="business-section-grid" class="grid grid-cols-1 md:grid-cols-4 gap-6"></div></section>

    <div id="article-modal" class="hidden fixed inset-0 z-[60] overflow-y-auto"><div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-75"></div><div class="relative main-content-bg w-full max-w-4xl mx-auto my-8 p-6 md:p-8 rounded-lg shadow-xl"><button id="close-modal-button" class="absolute top-4 right-4 text-secondary hover:text-primary text-4xl font-light z-10">&times;</button><div id="modal-content-container" class="max-h-[80vh] overflow-y-auto pr-4"><div id="modal-content" class="text-primary"></div></div></div></div>

<script>
    const articles = ${articlesJSON};
    let articlesById = {};
    const placeholderImgBaseColor = '1d4ed8'; const placeholderImgTextColor = 'ffffff'; 
    const placeholderImg800x450 = \`https://placehold.co/800x450/\${placeholderImgBaseColor}/\${placeholderImgTextColor}?text=रुपन्देही+सन्देश\`;
    const placeholderImg400x225 = \`https://placehold.co/400x225/\${placeholderImgBaseColor}/\${placeholderImgTextColor}?text=रुपन्देही+सन्देश\`;
    
    document.addEventListener('DOMContentLoaded', () => {
        articles.forEach(article => { articlesById[article.id] = article; });
        populateContent(articles);
        setupUI();
    });
    
    function populateContent(articles) {
        if (articles.length === 0) {
            document.getElementById('main-feature-container').innerHTML = '<p class="text-secondary col-span-full text-center py-10">अहिले कुनै समाचार उपलब्ध छैन।</p>';
            return;
        }
        populateTicker(articles.slice(0, 10));
        populateTopStories(articles.slice(0, 5));
        populateNewsSection(articles.filter(a => a.category === 'News').slice(0, 3));
        populateSportsSection(articles.filter(a => a.category === 'Sports').slice(0, 4));
        populateBusinessSection(articles.filter(a => a.category === 'Business').slice(0, 4));
        document.querySelectorAll('[data-id]').forEach(card => card.addEventListener('click', () => { const id = card.dataset.id; if (id && articlesById[id]) { openArticleModal(articlesById[id]); }}));
    }
    function populateTicker(articles){ const ticker = document.getElementById('news-ticker'); if(ticker) ticker.innerHTML = articles.map(article => \`<span class="ticker-item">\${article.title} <i class="fas fa-circle text-white text-xs mx-2"></i></span>\`).join(''); }
    function openArticleModal(article) {
        const modal = document.getElementById('article-modal'); const modalContent = document.getElementById('modal-content');
        const pubDate = new Date(article.createdAt).toLocaleDateString('ne-NP', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        modalContent.innerHTML = \`<h1 class="text-3xl lg:text-4xl font-extrabold mb-2">\${article.title}</h1><div class="flex items-center text-secondary text-sm mb-4"><span class="font-bold mr-2">रुपन्देही सन्देश संवाददाता</span> | <span class="ml-2">प्रकाशित: \${pubDate}</span></div><img src="\${article.imageUrl || placeholderImg800x450}" alt="\${article.title}" class="w-full h-auto object-cover rounded-lg mb-6" onerror="this.src='\${placeholderImg800x450}';"><div class="text-lg">\${article.content.replace(/\\n/g, '<br>')}</div>\`;
        document.getElementById('modal-content-container').scrollTop = 0; modal.classList.remove('hidden'); document.body.classList.add('overflow-hidden');
    }
    function populateTopStories(articles) {
        const mainFeature = document.getElementById('main-feature-container'); const sideStories = document.getElementById('side-stories-container'); mainFeature.innerHTML = ''; sideStories.innerHTML = '';
        const [topStory, ...otherStories] = articles;
        if (topStory) { mainFeature.innerHTML = \`<div data-id="\${topStory.id}" class="relative group cursor-pointer block overflow-hidden rounded-lg card-shadow"><img src="\${topStory.imageUrl || placeholderImg800x450}" alt="\${topStory.title}" class="w-full h-auto object-cover aspect-video transform group-hover:scale-110 transition-transform duration-500 ease-in-out" onerror="this.src='\${placeholderImg800x450}';"><div class="absolute inset-0 bg-gradient-to-t from-black via-black/70 to-transparent"></div><div class="absolute bottom-0 left-0 p-4 md:p-6 text-white"><span class="bg-blue-600 text-white text-xs font-bold px-3 py-1 rounded-full uppercase">\${topStory.category}</span><h1 class="text-3xl lg:text-4xl font-extrabold mt-2 group-hover:underline text-hover-primary-accent">\${topStory.title}</h1></div></div>\`; }
        otherStories.forEach(article => { sideStories.innerHTML += \`<div data-id="\${article.id}" class="group cursor-pointer block transform hover:-translate-y-1 transition-transform duration-300"><div class="overflow-hidden rounded-lg"><img src="\${article.imageUrl || placeholderImg400x225}" alt="\${article.title}" class="w-full h-auto object-cover aspect-video transform group-hover:scale-110 transition-transform duration-500 ease-in-out" onerror="this.src='\${placeholderImg400x225}';"></div><h2 class="mt-2 text-xl font-bold group-hover:text-primary-accent text-primary">\${article.title}</h2></div>\`; });
    }
    function populateGenericSection(containerId, articles, color) {
        const container = document.getElementById(containerId); if(!articles || articles.length === 0) { container.innerHTML = \`<p class="text-secondary col-span-full">यस श्रेणीमा कुनै समाचार उपलब्ध छैन।</p>\`; return; }
        container.innerHTML = articles.map(article => \`<div data-id="\${article.id}" class="group cursor-pointer block transform hover:-translate-y-1 transition-transform duration-300"><div class="relative overflow-hidden rounded-lg"><img src="\${article.imageUrl || placeholderImg400x225}" alt="\${article.title}" class="w-full h-auto object-cover aspect-video transform group-hover:scale-110 transition-transform duration-500 ease-in-out" onerror="this.src='\${placeholderImg400x225}';"><span class="absolute top-2 left-2 bg-\${color}-600 text-white text-xs font-bold px-2 py-1 rounded-full">\${article.category}</span></div><h3 class="mt-2 text-lg font-bold group-hover:text-primary-accent text-primary">\${article.title}</h3></div>\`).join('');
    }

        } catch (error) { console.error("Weather fetch error:", error); weatherWidget.innerHTML = 'मौसम डाटा अनुपलब्ध छ'; }
